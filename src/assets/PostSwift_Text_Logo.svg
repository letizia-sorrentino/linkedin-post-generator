<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Lightning Bolt Icon -->
  <path d="M30 30 L25 50 L35 50 L30 70 L45 50 L35 50 L40 30 Z" fill="url(#textGradient)" stroke="white" stroke-width="1"/>
  
  <!-- PostSwift Text -->
  <text x="60" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">
    Post
  </text>
  <text x="60" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">
    Swift
  </text>
  
  <!-- Tagline -->
  <text x="60" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#6b7280">
    AI-Powered LinkedIn Content Generator
  </text>
</svg> 